<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Metal CD listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Metal CD listája</h3>

    <a th:href="@{/metalcd/create}"
       type="button"
       class="btn btn-info">Új Metal CD hozzá adása</a>

    <table class="table table-striped pt-5">
        <caption>Metal CD listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Stílus</th>
                <th scope="col">Tipus</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="metalCD: ${metalCDS}">
            <th scope="row"
                th:text="${metalCD.id}"></th>
            <td th:text="${metalCD.name}"></td>
            <td th:text="${metalCD.genre}"></td>
            <td th:text="${metalCD.type}"></td>
            <td>
                <a th:href="@{'/metalcd/' + ${metalCD.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/metalcd/' + ${metalCD.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
